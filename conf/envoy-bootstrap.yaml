dynamic_resources:
  ads_config:
    api_type: GRPC
    grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
  cds_config:
    ads: {}
  lds_config:
    ads: {}
node:
  cluster: kourier-knative
  id: 3scale-kourier-gateway
static_resources:
  clusters:
    - connect_timeout: 1s
      hosts:
        - socket_address:
            address: "kourier-control"
            port_value: 18000
      http2_protocol_options: {}
      name: xds_cluster
      type: STRICT_DNS
admin:
  access_log_path: "/dev/stdout"
  address:
    pipe:
      path: /tmp/envoy.admin