# Base config for an ADS management server on 18000, admin port on 19000
# From https://github.com/envoyproxy/go-control-plane/blob/master/sample/bootstrap-ads.yaml
admin:
  access_log_path: /tmp/test
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 19000
dynamic_resources:
  ads_config:
    api_type: GRPC
    grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
  cds_config:
    ads: {}
  lds_config:
    ads: {}
node:
  cluster: test-cluster
  id: 3scale-courier
static_resources:
  clusters:
    - connect_timeout: 1s
      hosts:
        - socket_address:
            address: "kourier"
            port_value: 18000
      http2_protocol_options: {}
      name: xds_cluster
      type: STRICT_DNS
